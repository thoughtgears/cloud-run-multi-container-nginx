upstream users_backend {
    server users-run max_fails=3 fail_timeout=30s;
}

upstream ping_backend {
    server ping-run max_fails=3 fail_timeout=30s;
}

server {
    listen 8080;
    server_name _; # Listen to any host

    root /usr/share/nginx/html;
    index index.html index.htm;

    location /users/ {
        proxy_pass https://users_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /ping/ {
        proxy_pass https://ping_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Catch-all rewrite to /index.html for everything else
    location / {
        try_files $uri $uri/ /index.html;
    }

    add_header X-Content-Type-Options "nosniff";
    add_header X-XSS-Protection "1; mode=block";
}
